name: Daily Car Register

on:
  schedule:
    - cron: '27 23 * * *'  # 10:36 PM CDT
  workflow_dispatch:

jobs:
  submit-form:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium, Chrome, and Chromedriver
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y chromium-chromedriver
          sudo ln -fs /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      - name: Log current UTC time
        run: date -u

      - name: Submit parking form
        run: python form_submit.py

      - name: Upload screenshot
        uses: actions/upload-artifact@4
        with:
          name: confirmation
          path: confirmation.png
